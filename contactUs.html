    <main role="main">
        <form id="contactUsForm" action="" method="post">

  <fieldset class="form-group">
    <legend>Contact Us</legend>
    <label for="contactName">Name:</label>
    <input type="text" class="form-control" id="contactName" placeholder="Enter name">
  </fieldset>
  <fieldset class="form-group">
   <label for="contactEmail">Email:</label>
   <input type="email" class="form-control" id="contactEmail" placeholder="Enter email">
  </fieldset>
  <fieldset class="form-group">
    <label for="contactPhone">Phone:</label>
    <input type="tel" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' title="Phone Number (Format: +99(99)9999-9999)">
  </fieldset>
  <fieldset class="form-group">
    <label for="subject">Subject:</label>
    <input type="text" class="form-control" id="subject" placeholder="Subject">
  </fieldset>
  <fieldset class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="textArea" rows="5"></textarea>
  </fieldset>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
